<!DOCTYPE html>

<body>
    <script>
        let arNumb = [11, 1, 2, 5, 6, 22, 7, 8, 23];

        function getSmallest(array) {
            let small = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < small) {
                    small = array[i];
                }
            }
            return small;
        }

        console.log(getSmallest(arNumb)); 
    </script>
</body>

</html>
