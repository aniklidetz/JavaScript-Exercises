<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arNumb = [3, 4, 5, 3, 2, 7, 6, -11, 5, 4, 88, 55]
        function sum100(array) {
            let sum = 0
            for (let i = 0; i < array.length; i++) {
                sum += array[i];

            }
            if (sum > 100) {
                return true
            } else {
                return false
            }
        }

        console.log(sum100(arNumb))
    </script>
</body>

</html>
