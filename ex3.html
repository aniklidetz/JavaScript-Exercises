<!DOCTYPE html>

<head>

<body>
    <script>
        let arNumb = [11, 1, 100, 5, 6, 22, 7, 8, 23];

        function getBigger(array) {
            let big = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > big) {
                    big = array[i];
                }
            }
            return big;
        }

        console.log(getBigger(arNumb)); 
    </script>
</body>

</html>
